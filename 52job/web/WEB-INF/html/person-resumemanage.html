<script>
    function table() {
        var id = window.localStorage.getItem("pid");

        $('#table').bootstrapTable({

            showToggle: true,
            undefinedText: '-',

            clickToSelect: true,
            maintainSelected: true,
            search: true,
            showPaginationSwitch: true,
            checkboxHeader: true,
            columns: [{
                checkbox: true,
                title: '选择'

            }, {
                field: 'id',
                title: 'ID',
                visible: false
            }, {
                field: 'resumename',//命名需与后台一致
                title: '简历名称'
            }, {
                field: 'resumestate',
                title: '简历状态'
            }, {
                field: 'operate',
                title: '简历操作',
                formatter: function (value, row, index) {
                    var e = '<a href="#" mce_href="#" onclick="edit(\'' + row.id + '\' )" >编辑</a> ';
                    return e;
                }
            }],
            data: [{
                username: 1,


            }, {

    function edit(index) {
        /*   $("#name").val("hello");
          document.getElementById("img").setAttribute("src","../img/profile.jpg");
           $('#education')[0].selectedIndex = 1;
           $('.sex').get(1).checked = true;
           $("#born").val("2018-03-02");
           $("#graduate-time").val("2018-03");*/
        var data = {
            "pid": window.localStorage.getItem("pid"),
            "rid": index
        };
        data = JSON.stringify(data);
        $.ajax({
            url: "",//从后台获取简历信息
            type: "get",
            dataType: "json",
            data: data,
            success: succFunction,
            error: erryFunction
        });

        function succFunction(result) {
            var json = eval(result);
            document.getElementById("img").setAttribute("src", json.img);//img需与后台对应
            $("#name").val(json.name);
            $("#born").val(json.born);
            if (json.sex == "男") {
                $('.sex').get(0).checked = true;
            }
            else {
                $('.sex').get(1).checked = true;
            }
            $("#work_date").val(json.work_date);
            $("#tel").val(json.tel);
            $("#job_state").val(json.job_state);
            $("#email").val(json.email);
            $("#address").val(json.address);
            $("#school").val(json.school);
            $("#major").val(json.major);
            if (json.education == "小学") {
                $('#education')[0].selectedIndex = 1;
            } else if (json.education == "初中") {
                $('#education')[0].selectedIndex = 2;
            } else if (json.education == "高中") {
                $('#education')[0].selectedIndex = 3;
            } else if (json.education == "大专") {
                $('#education')[0].selectedIndex = 4;
            } else if (json.education == "大学") {
                $('#education')[0].selectedIndex = 5;
            } else if (json.education == "硕士研究生") {
                $('#education')[0].selectedIndex = 6;
            } else {
                $('#education')[0].selectedIndex = 7;
            }
            if (json.resume_state == "公开") {
                $('#resume_state')[0].selectedIndex = 1;
            } else {
                $('#resume_state')[0].selectedIndex = 2;
            }
            $("#experience").val(json.experience);
            $("#mymode").modal();
        }

        function erryFunction() {
            alert("获取数据失败");
        }


    }
function delall() {
    var row = $("#table").bootstrapTable('getSelections');
    var data = "[";
    if (row == "") {
        alert("请选择要删除的数据");
    } else {
        for (var i = 0; i < row.length; i++) {
            data += ' {"id":"' + row[i].id + '" },';
        }
        var reg = /,$/gi;
        data = data.replace(reg, "");
        data += "]";
        $.ajax({
            url: '/v1/node/',
            type: 'delete',
            dataType: 'text',
            data: data,

            success: succFunction,
            error: erryFunction//成功执行方法????
        });


        function erryFunction() {
            alert("删除失败");
        }

        function succFunction() {


            alert("删除成功");
            window.location.reload();

        }
    }

}

</script>

<script>
    jQuery.validator.addMethod("isMobile", function (value, element) {

        var mobile = /^(13[0-9]{9})|(18[0-9]{9})|(14[0-9]{9})|(17[0-9]{9})|(15[0-9]{9})$/;
        return this.optional(element) || (length == 11 && mobile.test(value));
