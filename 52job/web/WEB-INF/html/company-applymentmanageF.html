<script>
    function table() {


        $('#table').bootstrapTable({
            url: '',//修改
            pagination: true,
            striped: true,
            pageNumber: 1,
            pageSize: 2,
            pageList: [1, 2],
            showRefresh: true,
            showColumns: true,
            showToggle: true,
            undefinedText: '-',
            selectItemName: 'select',
            sortable: true,
            showExport: true,
            exportDataType: "basic",
            exportTypes: ['excel'],
            clickToSelect: true,
            search: true,
            showPaginationSwitch: true,

            columns: [{
                field: "pid",
                title: "ID",
                visible: false
            }, {
                field: "rid",
                title: "ID",
                visible: false
            }, {
                field: 'name',//命名需与后台一致
                title: '申请人'
            }, {
                field: 'resume',
                title: '简历',
                formatter: function (value, row, index) {
                    var l = '<a href="#" mce_href="#" onclick="look(\'' + row.pid + '\',\'' + row.rid + '\' )" >点击查看</a> ';
                    return l;
                }
            }, {
                field: 'position',
                title: '申请职位'
            }, {
                field: 'operate',
                title: '操作',
                formatter: function (value, row, index) {

                    var a = '<a href="#" mce_href="#" onclick="accept1(\'' + row.id + '\' )" >接受</a> ';
                    var r = '<a href="#" mce_href="#" onclick="refuse(\'' + row.id + '\' )" >拒绝</a> ';
                    return a + "| " + r;
                }
            }],
            data: [{
                username: 1,


            }, {
                username: 2,

            }]

        });
    }

    function look(pid, rid) {
        //$("#mymode").modal();
    var data = {
            "pid": pid,
            "rid": rid
        };
        data=JSON.stringify(data);
        $.ajax({
            url:'',
            type:'get',
            dataType:'json',
            data:data,
            success:succFunction,
            error:erryFunction
        });
        function erryFunction() {
            alert("获取简历失败");
        }

        function succFunction(result) {

            var json = eval(result);
            document.getElementById("img").setAttribute("src", json.img);//img需与后台对应
            $("#name").val(json.name);
            $("#born").val(json.born);
            if (json.sex == "男") {
                $('.sex').get(0).checked = true;
            }
            else {
                $('.sex').get(1).checked = true;
            }
            $("#work_date").val(json.work_date);
            $("#tel").val(json.tel);
            $("#job_state").val(json.job_state);
            $("#email").val(json.email);
            $("#address").val(json.address);
            $("#school").val(json.school);
            $("#major").val(json.major);
            if (json.education == "小学") {
                $('#education')[0].selectedIndex = 1;
            } else if (json.education == "初中") {
                $('#education')[0].selectedIndex = 2;
            } else if (json.education == "高中") {
                $('#education')[0].selectedIndex = 3;
            } else if (json.education == "大专") {
                $('#education')[0].selectedIndex = 4;
            } else if (json.education == "大学") {
                $('#education')[0].selectedIndex = 5;
            } else if (json.education == "硕士研究生") {
                $('#education')[0].selectedIndex = 6;
            } else {
                $('#education')[0].selectedIndex = 7;
            }
            if (json.resume_state == "公开") {
                $('#resume_state')[0].selectedIndex = 1;
            } else {
                $('#resume_state')[0].selectedIndex = 2;
            }
            $("#experience").val(json.experience);
document.getElementById("appendix").setAttribute("href",json.appendix);
            $("#mymode").modal();



        }

    }

    function accept1(index) {
        var data = {
            "id": index,
            "status": 1
        };
        data=JSON.stringify(data);
        $.ajax({
            url: '/v1/node/',
            type: 'delete',
            dataType: 'text',
            data: data,
            success: succFunction,
            error: erryFunction//成功执行方法????
        });

        function erryFunction() {
            alert("处理失败");
        }

        function succFunction() {


            alert("处理成功");
            window.location.reload();

        }
    }

    function refuse(index) {
        var data = {
            "id": index,
            "status": 2
        };
        $.ajax({
            url: '/v1/node/',
            type: 'delete',
            dataType: 'text',
            data: data,

            success: succFunction,
            error: erryFunction//成功执行方法????
        });

        function erryFunction() {
            alert("处理失败");
        }

        function succFunction() {


            alert("处理成功");
            window.location.reload();

        }
    }
</script>

                        </div>
                        <div style="white-space:nowrap;">

                            <div style="float: right">居住地:&nbsp;<input type="text" id="address" name="address" readonly="readonly"></div>

                        <br><br>
                        <div style="float: left">

                        <br><br>
                        <div style="float: left"> 毕业时间：&nbsp;<input type="month" style="width: 260px"

                        <br><br>
                        <div style="float: left">

                            专业：&nbsp;&nbsp;&nbsp;<input type="text" style="width: 260px" id="major" name="major" readonly="readonly"></div>
                        <br><br>
                        <div style="float: left"> 最高学历：&nbsp;<!--<input type="text" style="width: 260px">-->
                            <select
                                    style="width: 260px;text-align: center;" id="education" name="education" disabled="disabled">
                                <option value="">请选择</option>
                                <option value="小学">小学</option>
                                <option value="初中">初中</option>
                                <option value="高中">高中</option>
                                <option value="大专">大专</option>
                                <option value="大学">大学</option>
                                <option value="硕士研究生">硕士研究生</option>
                                <option value="博士研究生">博士研究生</option>
                            </select>
                        </div>
                        <br><br>
                        <div style="white-space: nowrap">
                            <div style="float: left">
                                简历状态：&nbsp;<select style="width: 100px;text-align: center;" id="resume_state" name="resume_state" disabled="disabled">
                                <option value="">请选择</option>
                                <option value="公开">公开</option>
                                <option value="不公开">不公开</option>
                            </select>
                            </div>


                            <div style="float: right">
                                <a href="" target="_blank" id="appendix">附件</a>
                               </div>

                            <br>
                            <textarea style="height: 100px;width: 100%"
                                      id="experience" readonly="readonly"></textarea>

                        </div>

                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="close2">关闭</button>
            </div>

        </div>
    </div>
</div>
