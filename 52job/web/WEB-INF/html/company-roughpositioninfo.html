<script>
    function table() {
        var person_img=localStorage.getItem("personimg");//修改
        document.getElementById("person_img").setAttribute("src","../img/profile.jpg");//修改
        $('#table').bootstrapTable({
            url: '',//修改
            pagination: true,
            striped: true,
            toolbar: '#toolbar',
            pageNumber: 1,
            pageSize: 2,
            pageList: [1, 2],
            showRefresh: true,
            showColumns: true,
            showToggle: true,
            undefinedText: '-',
            selectItemName: 'select',
            sortable: true,
            showExport: true,
            exportDataType: "basic",
            exportTypes: ['excel'],
            clickToSelect: true,
            maintainSelected: true,
            search: true,
            showPaginationSwitch: true,
            checkboxHeader:true,
            columns: [{
                checkbox: true,
                title: '选择'

            }, {
                field: 'id',
                title: 'ID',
                visible: false
            }, {
                field: 'position',//命名需与后台一致
                title: '职位',


            }, {
                field: 'salary',
                title: '薪酬',
                editable: {
                    type: 'text',
                    title: '薪酬',
                    validate: function (v) {
                        if (!v) return '薪酬不能为空';
                    }
                }
            }, {
                field: 'education',
                title: '学历',
                editable: {
                    type: 'text',
                    title: '学历',
                    validate: function (v) {
                        if (!v) return '学历不能为空';
                    }
                }


            }, {
                field: 'experience',
                title: '工作经验',
                editable: {
                    type: 'text',
                    title: '工作经验',
                    validate: function (v) {
                        if (!v) return '工作经验不能为空';
                    }
                }
            }, {
                field: 'city',
                title: '工作城市',
                editable: {
                    type: 'text',
                    title: '工作城市',
                    validate: function (v) {
                        if (!v) return '工作城市不能为空';
                    }
                }
            }, {
                field: 'introduction',
                title: '简介',
                editable: {
                    type: 'text',
                    title: '简介',
                    validate: function (v) {
                        if (!v) return '简介不能为空';
                    }
                }
            }, {
                field: 'operate',
                title: '操作',
                formatter: function (value, row, index) {
                    var a = '<a href="#" mce_href="#" onclick="add1(\'' + row.id + '\',\'' + row.position + '\',\'' + row.salary + '\',\'' + row.education + '\',\'' + row.experience + '\',\'' + row.city + '\',\'' + row.introduction + '\' )" >发布</a> ';
                    var u = '<a href="#" mce_href="#" onclick="update(\'' + row.id + '\',\'' + row.position + '\',\'' + row.salary + '\',\'' + row.education + '\',\'' + row.experience + '\',\'' + row.city + '\',\'' + row.introduction + '\' )" >修改</a> ';

                    return a + u;
                }
            }],
            data: [{
                position: 1,
                salary:1,
                education:"销售部",

            }, {
                username: 2,

            }],
            onEditableSave: function (field, row, oldValue, $el) {
                $table = $('#table').bootstrapTable({});
                $table.bootstrapTable('updateRow', {index: row.rowId, row: row});
            }


        });

    }

    function add1(id, position, salary, education, experience, city, introduction) {
        var data = {
            "id": id,
            "position": position,
            "salary": salary,
            "education": education,
            "experience": experience,
            "city": city,
            "introduction": introduction
        };
        data = JSON.stringify(data);
        $.ajax({
            url: '/v1/node/',//修改
            type: 'post',
            dataType: 'text',
            data: data,
            success: succFunction,
            error: erryFunction
        });

        function succFunction() {
            alert("发布成功");
            window.location.reload();
        }

        function erryFunction() {
            alert("发布失败");
        }
    }

    function update(id, position, salary, education, experience, city, introduction) {
        var data = {
            "id": id,
            "position": position,
            "salary": salary,
            "education": education,
            "experience": experience,
            "city": city,
            "introduction": introduction
        };
        data = JSON.stringify(data);
        $.ajax({
            url: '/v1/node/',//修改
            type: 'post',
            dataType: 'text',
            data: data,
            success: succFunction,
            error: erryFunction
        });

        function succFunction() {
            alert("修改成功");
            window.location.reload();
        }

        function erryFunction() {
            alert("修改失败");
        }

    }
function add() {
    $("#mymodel").modal();
}
function del() {
    var row = $("#table").bootstrapTable('getSelections');
    var data = "[";
    if (row == "") {
        alert("请选择要删除的数据");
    } else {
        for (var i = 0; i < row.length; i++) {
            data += ' {"id":"' + row[i].id + '" },';
        }
        var reg = /,$/gi;
        data = data.replace(reg, "");
        data += "]";
        $.ajax({
            url: '/v1/node/',
            type: 'delete',
            dataType: 'text',
            data: data,

            success: succFunction,
            error: erryFunction//成功执行方法????
        });



    }

}
    function erryFunction() {
        alert("删除失败");
    }

    function succFunction() {


        alert("删除成功");
        window.location.reload();

    }
</script>

<script>
    function addto() {
        var position = $("#position").val();
        var salary = $("#salary").val();
        var education = $("#education").val();
        var experience = $("#experience").val();
        var city = $("#city").val();
        var introduction = $("#introduction").val();
        var data = {
            "position": position,
            "salary": salary,
            "education": education,
            "experience": experience,
            "city": city,
            "introduction": introduction
        };
        data = JSON.stringify(data);
        $.ajax({
            url: '/v1/node/',//修改
            type: 'post',
            dataType: 'text',
            data: data,
            success: succFunction,
            error: erryFunction
        });

        function erryFunction() {
            alert("添加失败");
        }

        function succFunction() {
            alert("添加成功");
            $("#close2").click();
            window.location.reload();
        }
    }



</script>
